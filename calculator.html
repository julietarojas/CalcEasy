<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1 class="title"> Basic Calculator</h1>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="signs">+/-</button>
            <button class="operator" id="percentage">%</button>
            <button class="operator" id="divide">÷</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button class="operator" id="multiply">×</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button class="operator" id="subtract">-</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button class="operator" id="add">+</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button class="result" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>

    <h2 class="credits"> By: Julieta Rojas García</h2>
</body>
</html>
